<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Pad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
</head>

<body class="unselectable">
    <div id="page-wrapper">

        <div id="main-area">

            <div id="aside"  >
                <div id="main-heading">
                    <h1>Pixel Pad</h1>
                    <div id="underline"></div>
                </div>
                <div id="control-area">

                    <button class="" id="random-color">Random Color</button>
                    <dv id="row1" class = "row">
                        <button onclick="toggleLighten()" class="" id="lighten">Lighten</button>
                        <button class="toggled button-icon" id="pen" onclick="togglePen()"><img class = "button-img"src="/Assets/pencil.png" alt="pencil"></button>
                    </dv>
                    <div id="row2" class = "row">
                        <button onclick="toggleDarken()" id="darken">Darken</button>
                        <button class="button-icon" id="eraser" onclick="toggleEraser()"><img class = "button-img" src="/Assets/eraser.png" alt="eraser"></button>
                    </div>
                    <button class="" onclick="clearCanvas()">Clear Canvas</button>
                    <button onclick="toggleGrid()"> Toggle Grid</button>

                    <div id="slider">
                        <div id="sizeOut">
                            <p>Grid Size : </p>
                            <p id="grid_size"></p>
                        </div>
                        
                        <input type="range" class="slider-style" id="count" name="count" min="10" max="100">
                    </div>
                    <input type="color" name="SelectedColor" id="colorInput">
                </div>
            </div>
            <div id="pad">

            </div>

        </div>
    </div>
    <div id="link"><a href="https://a-sad-dan.github.io/rock-paper-scissors" target="_blank">Link</a></div>
    <script src="script.js"></script>
</body>


</html>
